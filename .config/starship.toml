format = """\
  $username\
  $hostname\
  $directory\
  $git_branch\
  $git_status\
  $cmd_duration\
  $character\
  """

[line_break]
disabled = false

[memory_usage]
show_percentage = true
show_swap = true
threshold = -1
symbol = " "
style = "bold dimmed green"

[git_status]
conflicted = "😰 "
diverged = "😵 "
stashed = "📦 "
modified = "📝 "
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅 "
deleted = "🗑  "
cherry_pick = "🍒 PICKING"

[git_branch]
symbol = "🌵 "

[character]
